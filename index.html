<body>
	<div class="container">
		<h1><a style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem;" href="" onclick="location.reload();">ELO CALCULATOR</a></h1 >
		<div class="calculator">
			<div class="in">
				<form action="/action_page.php">
				  <label for="p1">Player 1:</label>
				  <input type="text" id="p1" name="p1"><br><br>
				  <label for="p2">Player 2:</label>

			</div>
			
			<table>
				<tr>
					<label for="winner">Winner:</label>
					<td><button id="winner">1</button></td>
					<td><button>2</button></td>
					<td><button>Calculate</button></td>
				</tr>
			</table>
				
			<div class="output">
				<label for="p1">Player 1 Result:</label>
				<input type="text" name="p1out" id="p1out" readonly><br><br>
				<label for="p2">Player 2 Result:</label>
				<input type="text" name="p2out" id="p2out" readonly><br><br>
			</div>
			
		</div>
